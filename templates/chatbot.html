<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <title>AI Health Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05) 0%, transparent 40%);
      background-size: 200px 200px;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-blue-100 to-blue-200 flex items-center justify-center">

  <!-- Chatbot Card -->
  <div class="w-full max-w-md bg-white bg-opacity-90 backdrop-blur-md rounded-3xl shadow-2xl flex flex-col overflow-hidden">

    <!-- Header -->
    <div class="bg-blue-700 text-white px-6 py-4 flex items-center justify-between">
      <h1 class="text-lg font-bold flex items-center gap-2">
        ğŸ¤– AI Health Assistant
      </h1>
      <a href="/" class="text-sm hover:underline">â† Back</a>
    </div>

    <!-- Chat Messages -->
    <div id="chatMessages" class="flex-1 p-5 space-y-4 overflow-y-auto bg-blue-50 text-sm">
      <div class="bg-white p-3 rounded-xl shadow max-w-[80%]">
        ğŸ‘‹ Hello! I'm your AI Health Assistant.<br>
        Ask me about:
        <ul class="list-disc ml-4 mt-2 text-gray-600">
          <li>Diabetes</li>
          <li>BMI</li>
          <li>Glucose levels</li>
          <li>Lifestyle tips</li>
        </ul>
      </div>
    </div>

    <!-- Typing Indicator -->
    <div id="typingIndicator" class="hidden px-5 pb-2 text-gray-500 text-xs">
      AI is typing...
    </div>

    <!-- Input -->
    <div class="p-4 border-t flex gap-2 bg-white">
      <input
        id="userInput"
        type="text"
        placeholder="Type your question..."
        class="flex-1 border rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        onclick="sendMessage()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-5 rounded-xl font-semibold transition">
        Send
      </button>
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    const chatBox = document.getElementById("chatMessages");
    const input = document.getElementById("userInput");
    const typing = document.getElementById("typingIndicator");

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className =
        sender === "user"
          ? "bg-blue-600 text-white p-3 rounded-xl ml-auto max-w-[80%]"
          : "bg-white p-3 rounded-xl shadow max-w-[80%]";
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botResponse(message) {
      let reply = "I'm here to help you with health-related questions.";

      message = message.toLowerCase();

      if (message.includes("diabetes"))
        reply = "Diabetes is a condition where blood sugar levels are too high. Regular monitoring is important.";
      else if (message.includes("glucose"))
        reply = "Normal fasting glucose levels are usually between 70 and 99 mg/dL.";
      else if (message.includes("bmi"))
        reply = "BMI (Body Mass Index) helps assess body weight. A healthy BMI range is 18.5â€“24.9.";
      else if (message.includes("diet"))
        reply = "A balanced diet with low sugar, whole grains, and vegetables helps control diabetes.";
      else if (message.includes("exercise"))
        reply = "Daily exercise like walking or yoga improves insulin sensitivity.";
      else if (message.includes("prediction"))
        reply = "Predictions are based on data patterns and should not replace professional medical advice.";
      else
        reply = "Please ask about diabetes, BMI, glucose, exercise, or diet.";

      setTimeout(() => {
        typing.classList.add("hidden");
        addMessage(reply, "bot");
      }, 700);
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      typing.classList.remove("hidden");
      botResponse(text);
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
