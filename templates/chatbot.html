<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Diabetes Chatbot') }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script>
      // Apply dark mode before page renders to prevent flash
      (function() {
        var savedTheme = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .dark .glass-card {
            background: rgba(30, 41, 59, 0.95);
        }

        .navbar-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-title {
            font-size: 1.75rem;
            font-weight: 800;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
            font-size: 1.05rem;
            font-weight: 600;
        }

        .navbar-links a {
            color: #e5e7eb;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .navbar-links a:hover {
            color: #bfdbfe;
        }

        .chat-container {
            background-color: #ffffffcc;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 18px 20px;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
            letter-spacing: 0.05em;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
            scrollbar-width: thin;
            scrollbar-color: #007bff #e1e1e1;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 20px;
        }

        .message {
            margin-bottom: 14px;
            display: flex;
            animation: fadeIn 0.3s ease forwards;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 14px 20px;
            border-radius: 25px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-bubble {
            background: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 14px 18px;
            border: 2px solid #007bff;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input input[type="text"]:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px #0056b3aa;
        }

        .chat-input button {
            margin-left: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 14px 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.5);
        }

        .chat-input button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 16px rgba(0, 86, 179, 0.7);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>

<body class="min-h-screen flex flex-col bg-gradient-to-br from-blue-50 via-blue-100 to-blue-200 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 transition-colors duration-300">

    {% include 'navbar.html' %}

    <main class="flex-grow flex justify-center items-center p-5">
        <div id="vf-embedded-container" style="width: 100%; max-width: 600px; height: 80vh; border-radius: 15px; overflow: hidden; box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);">
            <!-- Voiceflow widget will be embedded here -->
        </div>
    </main>

    <script type="text/javascript">

  (function(d, t) {

      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];

      v.onload = function() {

        window.voiceflow.chat.load({

          verify: { projectID: '695fe78e14ebf0c1210254c0' },

          url: 'https://general-runtime.voiceflow.com',

          versionID: 'production',

          voice: {

            url: "https://runtime-api.voiceflow.com"

          },

          render: {

            mode: 'embedded',

            target: document.getElementById("vf-embedded-container")

          }

        });

      }

      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);

  })(document, 'script');

</script>

    <script>
        // Language selector
        document.getElementById('lang-btn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('lang-dropdown').classList.toggle('show');
        });
        document.addEventListener('click', function() {
            document.getElementById('lang-dropdown').classList.remove('show');
        });
        function setLanguage(langCode) {
            fetch('/api/set-language', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ language: langCode })
            })
            .then(response => response.json())
            .then(data => { if (data.success) window.location.reload(); })
            .catch(err => console.error('Language switch failed:', err));
        }
    </script>
</body>

</html>
